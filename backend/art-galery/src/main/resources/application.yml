spring:
  application:
    name: art-galery
  jackson:
    default-property-inclusion: non_null # Avoid null elements in JSON
    property-naming-strategy: SNAKE_CASE # JSON in format snake case
  datasource:
    url: jdbc:postgresql://localhost:5432/tecnisis_project
    username: ${DB_USERNAME_POSTGRESQL}
    password: ${DB_PASSWORD_POSTGRESQL}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
