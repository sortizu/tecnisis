spring:
  application:
    name: art-galery
  jackson:
    default-property-inclusion: non_null # avoid null in JSON response
    property-naming-strategy: SNAKE_CASE # set snake case format in JSON
  datasource:
    url: jdbc:postgresql://localhost:5432/tecnisis
    username: ${DB_USERNAME_POSTGRESQL}
    password: ${DB_PASSWORD_POSTGRESQL}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: ${JWT_SECRET} # Secret is available in the docker-compose file

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enable: true
  info:
    title: Art Gallery API
    description: Tecnisis API
    version: 1.0.0

mapstruct:
  default:
    unmappedTargetPolicy: IGNORE # Avoid properties didn't mapped

